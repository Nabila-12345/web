<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows:1fr 1fr 4fr ;
            grid-auto-rows: 2fr;
            grid-template-columns: repeat(9, 2fr);
            grid-gap:1rem ;

        }
        .box{
            background: red;
           border:2px solid black;

        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
        <div class="box">this is box-&</div>
    </div>
    
</body>
</html>
